    <body>
        <header class="header">
            <h1 class="title-h1">Contato</h1>
        </header>

        <main>
            <div class="container">
                <form>
                    <fieldset>
                        <legend>Dados pessoais</legend>
                        <label for="name" class="input-with-icon">Nome:</label>
                        <input type="text" name="Name" id="name" placeholder="Digite seu nome" pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres" required autofocus>

                        <label for="email" class="input-with-icon">E-mail:</label>
                        <input type="email" name="e-mail" id="email" placeholder="email@dominio.com" required>
                    </fieldset>

                    <fieldset>
                        <legend>Assunto</legend>
                        
                        <label>
                            <input type="radio" name="subject" value="consult">
                            Consultoria
                        </label>

                        <label>
                            <input type="radio" name="subject" value="blog">
                            Blog
                        </label>

                        <fieldset>
                            <input type="radio" name="subject" value="other">
                            <label for="other">Outro</label>
                            <input type="text" name="another-subject" placeholder="Digite o assunto">
                        </fieldset>

                        <!--
                        <select name="subject">
                            <option value="blog">Blog</option>
                            <option value="service">Serviço</option>
                            <option value="other">Outro</option>
                        </select>
                        -->
                    </fieldset>

                    <label for="msg">Mensagem:</label>
                    <textarea name="message" id="msg" cols="30" rows="10" placeholder="Digite aqui sua mensagem" required></textarea>

                    <button type="submit"> Enviar <strong>para mim</strong></button>
                </form>
            </div>
        </main>
